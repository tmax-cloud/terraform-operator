# permissions for end users to edit tfapplyclaims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tfapplyclaim-editor-role
rules:
- apiGroups:
  - claim.tmax.io
  resources:
  - tfapplyclaims
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - claim.tmax.io
  resources:
  - tfapplyclaims/status
  verbs:
  - get
  - list
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tfapplyclaim-editor-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tfapplyclaim-editor-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tfapplyclaim-editor-rolebinding2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tfapplyclaim-editor-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: system
